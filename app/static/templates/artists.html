<div class="container" ng-controller="ArtistsController">  
  
  <table class="table table-striped table-hover table-condensed">
    
    <thead>
      <tr>
      	<th ng-repeat="tableHeader in tableHeaders">
          <a href ng-click="sort(tableHeader)">
            {{tableHeader.label}} 
            <span ng-show="sortType == tableHeader.sortType && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == tableHeader.sortType && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
      </tr>
    </thead>
    
    <tbody>
      <tr dir-paginate="artist in artists | orderBy:sortType:sortReverse | itemsPerPage:25">
        <td>
          <a href="#/artists/{{ artist.artist_id }}">{{ artist.name }}
        </td>
        <td>
          <p>{{ artist.total }}</p>
        </td>
        <td>
          <p>{{ artist.commons }}</p>
        </td>
        <td>
          <p>{{ artist.uncommons }}</p>
        </td>
        <td>
          <p>{{ artist.rares }}</p>
        </td>
        <td>
          <p>{{ artist.mythics }}</p>
        </td>
      </tr>
    </tbody>
  </table>
  <center>
    <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
  </center>
</div>
