<div class="container" ng-controller="CardsController">
  
  <table class="table table-striped table-hover table-condensed">
    
    <thead>
      <tr>
      	<th ng-repeat="tableHeader in tableHeaders">
          <a href ng-click="sort(tableHeader)">
            {{tableHeader.label}} 
            <span ng-show="sortType == tableHeader.sortType && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == tableHeader.sortType && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
      </tr>
    </thead>
    
    <tbody>
      <tr dir-paginate="card in cards | orderBy:sortType:sortReverse | itemsPerPage:25">
        <td>
        	<a href="#/cards/{{ card.card_id }}">{{ card.name }}</a>
        </td>
        <td>
        	<p ng-repeat="artist in card.artists"><a href="#/artists/{{ artist.artist_id }}">{{ artist.name }}</a></p>
        </td>
        <td>
          <p ng-repeat="set in card.sets"><a href="#/sets/{{ set.set_id }}"> {{  set.name  }}
        </td>
        <td>
        	<div ng-if="card.editions != None">{{ count(splitString(card.editions)) }}</div>
        </td>
        <td>
        	<p class="capitalize" ng-repeat="rarity in splitString(card.rarities, ',')">{{ rarity }}</p>
        </td>
        <td>
        	<div ng-repeat="costClass in convertCost(card.cost) track by $index" class="{{ costClass }} mtg-standard"></div>
        </td>
      </tr>
    </tbody>
  </table>
  <center>
  	<dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
  	</dir-pagination-controls>
  </center>
</div>
