<!DOCTYPE html>
<html lang="en-US">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Data: The Gathering</title>

<!-- Bootstrap Stylesheet -->
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/slick/slick-theme.css">
<link rel="stylesheet" href="../static/css/slick/slick.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="../static/css/custom-css.css">
<link rel="stylesheet" href="../static/css/icons.css">
<link rel="stylesheet" href="../static/css/app.css">

</head>

<body ng-app="dark">
	<!-- Nav Bar -->
	<nav ng-controller="ActiveNavBarController"
		class="navbar navbar-inverse navbar-fixed-top navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./index.html"><img
					src="../static/images/logotransparent.png"
					alt="Data: The Gathering"></a>
			</div>

			<div id="navbar" class="navbar-collapse collapse">
				<div class="row">
					<div class="col-lg-5"
						style="padding-left: 80px; padding-top: 10px;">
						<div class="input-group" ng-controller="SearchController">
							<input ng-model="searchInput" type="text" class="form-control"
								placeholder="Search for..." onkeydown = "if (event.keyCode == 13)
                        document.getElementById('search-btn').click()">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit" ng-click="search()" id="search-btn">
									<span class="glyphicon glyphicon-search" aria-hidden="true">{{searchInput}}</span>
								</button>
							</span>
						</div>
						<!-- /input-group -->
					</div>
					<!-- /.col-lg-5 -->


					<ul class="nav navbar-nav navbar-right" style="margin-right: -40px">
						<li ng-class="{ active: (isActive('') || isActive('/home'))}"><a
							href="#/home" style="font-family: magicFont;"><hbar>Home</hbar></a></li>
						<li ng-class="{ active: isActive('/cards')}"><a
							href="#/cards" style="font-family: magicFont;"><hbar>Cards</hbar></a></li>
						<li ng-class="{ active: isActive('/artists')}"><a
							href="#/artists" style="font-family: magicFont;"><hbar>Artists</hbar></a></li>
						<li ng-class="{ active: isActive('/sets')}"><a href="#/sets" style="font-family: magicFont;"><hbar>Sets</hbar></a></li>
						<li ng-class="{ active: isActive('/about')}"><a
							href="#/about" style="font-family: magicFont;"><hbar>About</hbar></a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
				<!-- /.row -->
			</div>
		</div>
	</nav>

	<!-- This is where Angular injects its templates -->
	<div class="view-container">
		<div ng-view class="view-frame"></div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../static/js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../static/js/bootstrap.min.js"></script>
	<!-- AngularJs Necessary -->
	<script src="../static/js/angular.js"></script>
	<script src="../static/js/angular-route.min.js"></script>
	<script src="../static/js/angular-resource.min.js"></script>
	<script src="../static/js/angular-sanitize.min.js"></script>
	<script src="../static/js/dirPagination.js"></script>
	<script src="../static/js/slick/slick.min.js"></script>
	<script src="../static/js/slick/directive/slick.min.js"></script>
	<!-- Our Angular Application -->
	<script src="../static/js/dark.js"></script>
	<script src="../static/js/dark-cards-services.js"></script>
	<script src="../static/js/dark-artists-services.js"></script>
	<script src="../static/js/dark-sets-services.js"></script>
	<script src="../static/js/dark-cardinstance-services.js"></script>
	<script src="../static/js/dark-artistinstance-services.js"></script>
	<script src="../static/js/dark-setinstance-services.js"></script>
	<script src="../static/js/dark-search-services.js"></script>
	<script src="../static/js/dark-controllers.js"></script>
	<script src="../static/js/d3.v3.min.js"></script>
</body>
</html>
