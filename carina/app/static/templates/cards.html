<div class="container" ng-controller="CardsController">
    
  <table class="table table-striped table-hover table-condensed">
    
    <thead>
      <tr>
      <th>
          <a href ng-click="sortType = 'card'; sortReverse = !sortReverse">
          Card 
            <span ng-show="sortType == 'card' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'card' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
        <th>
          <a href ng-click="sortType = 'artist'; sortReverse = !sortReverse">
            Artist 
            <span ng-show="sortType == 'artist' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'artist' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
        <th>
          <a href ng-click="sortType = 'set'; sortReverse = !sortReverse">
          Set
            <span ng-show="sortType == 'set' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'set' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
        <th>
          <a href ng-click="sortType = 'type'; sortReverse = !sortReverse">
          Type
            <span ng-show="sortType == 'type' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'type' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
        <th>
          <a href ng-click="sortType = 'cmc'; sortReverse = !sortReverse">
          Converted Mana Cost
            <span ng-show="sortType == 'cmc' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'cmc' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
        <th>
          <a href ng-click="sortType = 'cost'; sortReverse = !sortReverse">
          Cost
            <span ng-show="sortType == 'cost' && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == 'cost' && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="card in cards | orderBy:sortType:sortReverse">
        <td>{{ card.card }}</td>
        <td>{{ card.artist }}</td>
        <td>{{ card.set }}</td>
        <td>{{ card.type }}</td>
        <td>{{ card.cmc }}</td>
        <td>
        <span ng-repeat="color in card.cost">
        	<div ng-if="color.type == 'any'" class="mtg-any{{color.value}} mtg-color"></div>
        	<div ng-repeat="i in range(0,color.value)" ng-if="color.type == 'white'" class="mtg-white mtg-color"></div>
        	<img ng-repeat="i in range(0,color.value)" ng-if="color.type == 'blue'" src="../static/images/blue.gif" alt="{{color.value}}" style="width: 20px; height: 20px;">
        	<img ng-repeat="i in range(0,color.value)" ng-if="color.type == 'green'" src="../static/images/green.gif" alt="{{color.value}}" style="width: 20px; height: 20px;">
        	<img ng-repeat="i in range(0,color.value)" ng-if="color.type == 'red'" src="../static/images/red.gif" alt="{{color.value}}" style="width: 20px; height: 20px;">
        	<img ng-repeat="i in range(0,color.value)" ng-if="color.type == 'black'" src="../static/images/black.gif" alt="{{color.value}}" style="width: 20px; height: 20px;">
        </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
