<div class="container" ng-controller="CardsController">
  
  <table class="table table-striped table-hover table-condensed">
    
    <thead>
      <tr>
      	<th ng-repeat="tableHeader in tableHeaders">
          <a href ng-click="sort(tableHeader)">
            {{tableHeader.label}} 
            <span ng-show="sortType == tableHeader.sortType && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == tableHeader.sortType && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="card in cards | orderBy:sortType:sortReverse">
        <td><a href="http://darkritual.cards/{{ card.name }}">{{ card.name }}</td>
        <td>
        	<p ng-repeat="artist in splitString(card.artists, ',')">{{ artist }}</p>
        </td>
        <td>
        	<p ng-repeat="set in splitString(card.sets, ',')">{{ set }}</p>
        </td>
        <td>{{ count(splitString(card.editions)) }}</td>
        <td>
        	<p ng-repeat="rarity in splitString(card.rarities, ',')">{{ rarity }}</p>
        </td>
        <td>
        	<p ng-repeat="cost in splitString(card.cost, '}')">{{ cost }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
