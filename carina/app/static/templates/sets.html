<div class="container" ng-controller="SetsController">
  
  <table class="table table-striped table-hover table-condensed">
    
    <thead>
      <tr>
      	<th ng-repeat="tableHeader in tableHeaders">
          <a href ng-click="sort(tableHeader)">
            {{tableHeader.label}} 
            <span ng-show="sortType == tableHeader.sortType && !sortReverse" class="glyphicon glyphicon-chevron-down"></span>
            <span ng-show="sortType == tableHeader.sortType && sortReverse" class="glyphicon glyphicon-chevron-up"></span>
          </a>
        </th>
      </tr>
    </thead>
    
    <tbody>
      <tr dir-paginate="set in sets | orderBy:sortType:sortReverse | itemsPerPage:25">
        <td>
          <a href="#/sets/{{ set.set_id }}">{{ set.name }}
        </td>
        <td>{{ set.commons }}</td>
        <td>{{ set.uncommons }}</td>
        <td>{{ set.rares }}</td>
        <td>{{ set.mythics }}</td>
        <td>{{ set.total }}</td>
      </tr>
    </tbody>
  </table>
  <center>
    <dir-pagination-controls
       max-size="5"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
  </center>
</div>
